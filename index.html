<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div
    id="map"
    data-zoom="8.72"
    data-lat="33.7244"
    data-lng="135.7957"
    data-style="geolonia/basic"
    data-marker="off"
    data-hash="on"
  ></div>
  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map('#map');
    map.on('load', () => {
      // add vector tile source and Layer
      map.addSource('nankai-trough', {
        type: 'vector',
        url: 'https://tileserver.geolonia.com/naoki-nankai-trough/tiles.json?key=YOUR-API-KEY'
      });

      // add circle layer 
      map.addLayer({
        id: 'nankai-trough-circle',
        type: 'circle',
        source: 'nankai-trough',
        'source-layer': 'g-simplestyle-v1',
        paint: {
          'circle-radius': 5,
          'circle-color': '#65CBF9'
        }
      });

      // get vector tile properties by click event
      map.on('click', 'nankai-trough-circle', (e) => {
        const properties = e.features[0].properties;
        console.log(properties);
      });
      
    });
  </script>
</body>
</html>
